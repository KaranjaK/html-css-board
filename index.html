<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="first-heading">
      <div class="f1">
        <span class="red">R</span><span class="blue">E</span
        ><span class="green">T</span><span class="yellow">U</span
        ><span class="violet">R</span><span class="red">N</span>
      </div>
      <div class="f2"></div>
    </h1>
    <h1 class="first-heading">
      <div class="f1">
        <span class="green">S</span><span class="yellow">H</span
        ><span class="violet">I</span><span class="red">F</span
        ><span class="blue">T</span>
      </div>
      <div class="f3"></div>
    </h1>
    <!-- Kang'aru Lab 2 Shortcuts board -->
    <div class="board">
      <h1 class="title">
        <span class="yellow">P</span><span class="violet">C </span
        ><span class="red">C</span><span class="blue">O</span
        ><span class="green">M</span><span class="yellow">P</span
        ><span class="violet">U</span><span class="red">T</span
        ><span class="blue">E</span><span class="green">R</span>
      </h1>
      <h1 class="short">SHORTCUTS</h1>
      <h1 class="keys">
        <span class="tilt1"><span class="letter-1">A</span></span
        ><span class="tilt2"><span class="letter-2">R</span></span
        ><span class="tilt1"><span class="letter-1">E</span></span
        ><span class="norm">K</span
        ><span class="tilt2"><span class="letter-2">E</span></span
        ><span class="norm">Y</span>
      </h1>
      <div class="f4"></div>
      <div class="shortie">
        <div>
          <span class="red">COPY</span><span class="arrow"></span
          ><span class="ctrl"><span class="ctrl-text">Ctrl</span></span
          ><span class="plus">+</span><span class="red ctrl">C</span>
        </div>
        <div>
          <span class="blue">PASTE</span><span class="arrow"></span
          ><span class="ctrl"><span class="ctrl-text">Ctrl</span></span
          ><span class="plus">+</span><span class="blue ctrl">V</span>
        </div>
        <div>
          <span class="green">UNDO</span><span class="arrow"></span
          ><span class="ctrl"><span class="ctrl-text">Ctrl</span></span
          ><span class="plus">+</span><span class="green ctrl">Z</span>
        </div>
        <div>
          <span class="yellow">SAVE</span><span class="arrow"></span
          ><span class="ctrl"><span class="ctrl-text">Ctrl</span></span
          ><span class="plus">+</span><span class="yellow ctrl">S</span>
        </div>
        <div>
          <span class="violet">PRINT</span><span class="arrow"></span
          ><span class="ctrl"><span class="ctrl-text">Ctrl</span></span
          ><span class="plus">+</span><span class="violet ctrl">C</span>
        </div>
        <div>
          <span class="red">QUIT</span><span class="arrow"></span
          ><span class="ctrl"><span class="ctrl-text">Ctrl</span></span
          ><span class="plus">+</span><span class="red ctrl">C</span>
        </div>
      </div>
    </div>
  </body>
</html>
